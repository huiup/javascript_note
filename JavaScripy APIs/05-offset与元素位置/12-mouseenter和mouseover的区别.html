        }

        <div class="son"></div>

        // mouseenter只会经过自身盒子触发

        // 跟mouseenter搭配鼠标离开事件mouseleave，同样不会冒泡

        var father = document.querySelector('.father');
        var son = document.querySelector('.son');

        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid red;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>

<body>

    </div>
    <script>
        // scroll 系列，作用于元素
        var div = document.querySelector('div');
        console.log(div.scrollHeight); // 返回自身实际的高度(内容超出的也算)，不含边框，返回数值不带单位
        console.log(div.clientHeight);
        // scroll滚动事件当我们滚动条发生变化会触发的事件
        div.addEventListener('scroll', function () {
            console.log(div.scrollTop); // 返回被卷去的上侧距离，返回数值不带单位


        })
    </script>
</body>

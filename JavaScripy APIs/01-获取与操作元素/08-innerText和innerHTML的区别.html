<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div></div>
    <p>
        我是文字
        <span>123</span>
    </p>
    <script>
        // innerText 和 innerHTML的区别 
        // 1. innerText 不识别html标签----获取元素内容时会去除空格和换行
        var div = document.querySelector('div');
        // div.innerText = '<strong>今天是：</strong> 2021';

        // 2. innerHTML(W3C标准) 识别html标签----获取元素内容时会保留空格和换行，并保持内容原样
        div.innerHTML = '<strong>今天是：</strong> 2021';

        // 这两个属性都是可读写的，可以获取元素里面的内容
        var p = document.querySelector('p');
        console.log(p.innerText); // 我是文字 123 取出标签包括子标签中所有的内容
        console.log(p.innerHTML); // 我是文字 <span>123</span>保持p标签内容原样

    </script>
</body>

</html>

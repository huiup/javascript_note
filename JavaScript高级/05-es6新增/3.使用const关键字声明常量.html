<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>使用const关键字声明常量</title>
</head>

<body>
	<script type="text/javascript">
		// const作用：声明常量，常量就是值（内存地址）不能变化的量

		// 使用const关键字声明的常量具有块级作用域，其它作用域无法使用
		// if (true) {
		// 	const a = 10;
		// 	if (true) {
		// 		const a = 20;
		// 		console.log(a); // 20
		// 	}
		// 	console.log(a); // 10
		// }
		// console.log(a); // 错误 a is not defined 

		// 使用const关键字声明的常量必须赋初始值,否则报错
		// const PI = 3.14;

		// 常量声明后值不可更改 
		const PI = 3.14;
		// PI = 100;
		const ary = [100, 200];
		ary[0] = 123; // 可以更改，因为没有更改ary在内存中的地址
		// ary = [1, 2] // 出错，不能修改
		console.log(ary);
	</script>
</body>

</html>

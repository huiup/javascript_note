<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>startsWith方法和endsWith方法</title>
</head>
<body>
	<script type="text/javascript">
		let str = 'Hello ECMAScript 2015';
		let r1 = str.startsWith('Hello'); // 表示参数字符串是否在原字符串的头部，返回布尔值
		let r2 = str.endsWith('2016'); // 表示参数字符串是否在原字符串的尾部，返回布尔值
		console.log(r1); // true 
		console.log(r2) // true
	</script>
</body>
</html>

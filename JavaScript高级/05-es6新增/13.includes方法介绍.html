<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>includes方法</title>
</head>
<body>
	<script type="text/javascript">
	// 表示某个数组是否包含给定的值，返回布尔值。

		let ary = ["a", "b", "c"];
		let result = ary.includes('a')
		console.log(result)
		result = ary.includes('e')
		console.log(result)
	</script>
</body>
</html>

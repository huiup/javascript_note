        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            // 父类的方法必须使用父类里的写x和y，所以需要使用super()
            sum() {
                console.log(this.x + this.y);

            }
        }
        class Son extends Father {
            constructor(x, y) {
                super(x, y); //调用了父类中的构造器，把子类构造器中的数据传递给父类的构造器
            }
        }
        var son = new Son(1, 2);
        var son1 = new Son(11, 22);
        son.sum(); // 3
        console.log(son.x); // 1
        son1.sum(); // 33
    </script>

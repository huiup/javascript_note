<body>
    <script>
        // filter 筛选数组
        var arr = [12, 66, 4, 88, 3, 7];
        // 返回一个新数组
        var newArr = arr.filter(function (value, index) {
            // return value >= 20; // [66, 88]
            return value % 2 === 0; // [12, 66, 4, 88]
        });
        console.log(newArr);
    </script>
</body>

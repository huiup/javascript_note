<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
    1.消除了Javascript语法的一些不合理、不严谨之处，减少了一些怪异行为。（没经定义的变量）
    2.消除代码运行的一些不安全之处，保证代码运行的安全
    3.提高编译器效率，增加运行速度
    4.保留字如: class, enum, export, extends, import, super不能做变量名
    -->

    <!-- 为整个脚本(script标签)开启严格模式 ie10以上版本 -->
    <script>
        'use strict';
        //   下面的js 代码就会按照严格模式执行代码
    </script>
    <script>
        (function () {
            'use strict';
        })();
    </script>

    <!-- 为某个函数开启严格模式 -->
    <script>
        // 此时只是给fn函数开启严格模式
        function fn() {
            'use strict';
            // 下面的代码按照严格模式执行
        }

        function fun() {
            // 里面的还是按照普通模式执行
        }
    </script>
</body>

</html>

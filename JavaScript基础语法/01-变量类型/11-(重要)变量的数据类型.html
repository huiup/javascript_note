<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // int num = 10;  java 
        // var num; // 这里的num 我们是不确定属于哪种数据类型的
        var num = 10; // 此时 num 属于数字型 
        // js 的变量数据类型是只有程序在运行过程中，根据等号右边的值来确定的
        var str = 'pink'; // str 字符串型
        // js是动态语言 变量的数据类型是可以变化的
        var x = 10; // x 是数字型 
        x = 'pink'; // x 字符串型
    </script>
</head>

<body>
    <h4>
        为什么需要数据类型：
    </h4>
    <p>在计算机中，不同的数据所需占用的存储空间是不同的，为了便于把数据分成所需内存大小不同的数据，充分利用存储空间，于是定义了不同的数据类型。
    </p>
    <p>变量是用来存储值的所在处，它们有名字和数据类型。变量的数据类型决定了如何将代表这些值的位存储到计算机的内存中。JavaScript是一种<b>弱类型</b>或者说<span style="color: red;">动态语言</span>(相同的变量可用作不同的类型)。这意味着不用提前声明变量的类型，在程序运行过程中，类型会被自动确定。
    </p>
    <p>在代码运行时，变量的数据类型是由JS引擎<span style="color: red;">根据=右边变量值的数据类型来判断</span>的，运行完毕之后，变量就确定了数据类型。
    </p>
</body>

</html>
